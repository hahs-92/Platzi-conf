<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>

    <header class="header">

        <a href="/index.html">
            <img class="header__img" src="./img/logo-platzi-video-BW2.png" alt="logo platzi video">
        </a>

    </header>

    <section class="login">
        <section class="login__container">
            <h2>Registrate</h2>
            <form class="login__container--form" action="">

                <input class="input" type="text" placeholder="Contraseña">
                <input class="input" type="text" placeholder="Telefono">
                <button class="button">Registrate</button>
            </form>

            <p class="login__container--register"> <a href="#">Iniciar sesión</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
