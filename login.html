<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

    <header class="header">

        <img class="header__img" src="./img/logo-platzi-video-BW2.png" alt="logo platzi video">

        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/user-icon.png" alt="logo usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>

        </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>

                <div class="login__container--remeber-me">
                    <label>
                        <input type="checkbox" name="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div>
                    <img src="./img/icons8-google-plus-50.png" alt="logo google"> Inicia sesión con Google
                    <img src="./img/icons8-twitter-50.png" alt="logo twitter">Inicia sesión con Twitter
                </div>
            </section>

            <p class="login__container--register">No tienes ninguna cuenta <a href="#">Resgistrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>


    
</body>
</html>
